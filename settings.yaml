apiVersion: v1alpha1
kind: Setting
metadata:
  name: theme-joe-setting
spec:
  forms:
    - group: basic
      label: 基本设置
      formSchema:
        - $formkit: select
          name: web_font
          label: 网站字体
          value: "off"
          help: "优先使用自定义字体, 优先级为(自定义字体 > 网站字体 > 默认)"
          options:
            - value: "off"
              label: 默认
            - value: "joe_slate.woff2"
              label: "Joe Slate"
            - value: "joe_future.woff2"
              label: "Joe Future"
        - $formkit: text
          name: content_max_width
          label: 内容区域最大宽度
          value: ""
          help: "限制内容区域的宽度, 像素或百分比"
        - $formkit: select
          name: enable_random_img_api
          id: enable_random_img_api
          value: false
          label: 开启全局随机缩略图
          help: "是否开启随机图API, 优先级为(配置 > 随机 > 默认)"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: text
          if: "$get(enable_random_img_api).value"
          name: random_img_api_url
          value: "https://imgapi.xl0408.top/index.php"
          label: 随机图api
          help: "填入正确的随机图api地址, 默认 https://imgapi.xl0408.top/index.php"

    - group: theme
      label: 主题相关
      formSchema:
        - $formkit: select
          name: theme_mode
          label: 主题模式
          value: "user"
          help: "设置博客的主题模式(用户/自动/浅色/暗黑), 默认为用户模式, 仅在用户模式下页面才有主题切换按钮, 自动模式下根据时间自动切换"
          options:
            - value: user
              label: 用户模式
            - value: auto
              label: 自动模式
            - value: light
              label: 浅色模式
            - value: dark
              label: 暗黑模式
        - $formkit: text
          name: mode_color_light
          label: 主题色(浅色)
          value: "#fb6c28"
          help: "浅色主题色色值, 默认#fb6c28"
        - $formkit: select
          name: enable_background_light
          id: enable_background_light
          value: false
          label: 开启浅色模式背景图
          help: "开启后, 需要配置好浅色模式背景图后才有效"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: attachment
          if: "$get(enable_background_light).value"
          name: background_light_mode
          label: 背景图(浅色模式)
          help: "设置浅色模式下的背景图(建议webp格式), 为空则只显示默认背景色"
          value: ""
        - $formkit: text
          name: mode_color_dark
          label: 主题色(暗黑)
          value: "#9999ff"
          help: "暗黑主题色色值, 默认#9999ff"
        - $formkit: select
          name: enable_background_dark
          id: enable_background_dark
          value: false
          label: 开启暗黑模式背景图
          help: "开启后, 需要配置好暗黑模式背景图后才有效"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: attachment
          if: "$get(enable_background_dark).value"
          name: background_dark_mode
          label: 背景图(暗黑模式)
          help: "设置暗黑模式下的背景图(建议webp格式), 为空则只显示默认背景色"
          value: ""
        - $formkit: text
          name: light_time_scope
          label: 浅色模式生效时间范围
          value: "5:00~19:00"
          help: "设置浅色模式自动生效的时间范围, 范围之外为暗黑模式(仅在主题模式为 “自动模式” 下生效), 请严格按照规定格式设置, 否则会导致报错"
        - $formkit: select
          name: cursor_skin
          label: 鼠标皮肤
          value: "off"
          help: "配置鼠标光标的皮肤(部分皮肤在暗黑模式下可能不明显), 更多皮肤请前往 https://zhutix.com/tag/cursors/"
          options:
            - value: "off"
              label: 无(默认)
            - value: simple_cursor
              label: 简洁卡通
            - value: simple_cursor_blue
              label: 简洁卡通-蓝
            - value: simple_sunset_light
              label: 简单日落(浅色)
            - value: simple_sunset_dark
              label: 简单日落(暗黑)
            - value: crystallize
              label: 简约水晶
            - value: emoji_zip
              label: 魔力表情
            - value: black_cat
              label: 小黑猫
        - $formkit: select
          name: cursor_effect
          label: 鼠标特效
          value: "off"
          help: "配置鼠标光标的皮肤(部分皮肤在暗黑模式下可能不明显), 更多皮肤请前往 https://zhutix.com/tag/cursors/"
          options:
            - value: "off"
              label: 无(默认)
            - value: cursor0
              label: 樱花+颜文字
            - value: cursor1
              label: 小粒子
            - value: cursor2
              label: 大粒子
            - value: cursor3
              label: 社会主义价值观
            - value: cursor4
              label: 大爱心
            - value: cursor5
              label: 小爱心+颜文字
            - value: cursor6
              label: 多彩星星(移动)
            - value: cursor7
              label: 光标残影(移动)
            - value: cursor8
              label: 弹性表情(移动)
            - value: cursor9
              label: 表情雨(移动)
            - value: cursor10
              label: 上升气泡(移动)
            - value: cursor11
              label: 雪花雨(移动)
        - $formkit: select
          name: backdrop
          label: 背景特效
          value: "off"
          help: "配置页面背景的特效, 其中部分效果为顶层特效, 会展示在页面最顶层, 还有一部分仅在暗黑模式下生效。特效会消耗一定系统性能, 请谨慎配置(为了保证显示效果, 尽量不要同时开启背景图和背景特效)"
          options:
            - value: "off"
              label: 无(默认)
            - value: universe
              label: 宇宙空间(仅暗黑)
            - value: rain
              label: 粒子雨(顶层+仅暗黑)
            - value: plexus
              label: 自动吸附的线段
            - value: petals
              label: 飘落的花瓣(顶层)
            - value: rainbow
              label: 四色彩虹
            - value: silk
              label: 变化的彩带
            - value: silk_static
              label: 固定的彩带
            - value: balloon
              label: 上升的气球
        - $formkit: select
          name: enable_loading_bar
          label: 开启页面顶部加载条
          value: true
          help: "是否开启页面顶部的加载条"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: text
          name: loading_bar_height
          label: 加载条高度
          value: "3px"
          help: "设置全局加载条的高度, 默认为 3px, 填 0 相当于不显示"
        - $formkit: text
          name: loading_bar_color
          label: 加载条颜色
          value: "#fb6c28"
          help: "设置全局加载条的颜色, 默认为 #fb6c28"
        - $formkit: text
          name: scrollbar_width
          label: 滚动条宽度
          value: "8px"
          help: "设置全局滚动条的宽度, 默认为 8px, 填 0 相当于不显示"
        - $formkit: text
          name: scrollbar_color
          label: 滚动条颜色
          value: "#c0c4cc"
          help: "设置全局滚动条的颜色, 默认为 #c0c4cc"
        - $formkit: select
          name: enable_show_in_up
          label: 开启模块缓入效果(全局)
          value: true
          help: "开启后, 当页面载入时, 页面中的模块会有缓入动画"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: select
          name: enable_back2top
          id: enable_back2top
          label: 开启返回顶部
          value: true
          help: "开启返回顶部功能"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: select
          if: "$get(enable_back2top).value"
          name: enable_back2top_smooth
          label: 是否开启平滑返回顶部
          value: true
          help: "点击返回顶部按钮后, 是否平滑的返回顶部, 关闭后则没有任何过渡效果"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: select
          name: enable_offscreen_tip
          id: enable_offscreen_tip
          label: 开启离屏提示
          value: false
          help: "在切换到其它站点或后台时, 通过页面title提示"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: text
          name: offscreen_title_leave
          if: "$get(enable_offscreen_tip).value"
          label: 离屏文案(离开)
          value: "歪, 你去哪里了？"
          help: "在切换到其它站点标签或后台时, 页面title展示的文字(仅对首页生效)"
        - $formkit: text
          name: offscreen_title_back
          if: "$get(enable_offscreen_tip).value"
          label: 离屏文案(回来)
          value: "(つェ⊂)咦, 又回来了!"
          help: "在返回到当前标签时, 通过title展示的文字(仅对首页生效)"

    - group: navbar
      label: 导航
      formSchema:
        - $formkit: menuRadio
          name: menu
          label: 选择导航展示菜单
          value: ""
        - $formkit: select
          name: enable_fixed_header
          label: 开启导航条吸顶
          value: true
          help: "开启后, 当页面滚动时, 导航条会始终固定在可视区域顶部(默认只在向上滚动时显示, 移动端强制吸顶展示)"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: text
          name: navbar_max_width
          label: 导航条最大宽度
          value: "1140px"
          help: "限制导航条的宽度, 像素或百分比, 默认1140px"
        - $formkit: select
          name: show_logo
          id: show_logo
          label: 开启展示博客LOGO
          value: false
          help: "导航条是否展示博客LOGO"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: text
          if: "$get(show_logo).value"
          name: logo_link
          label: LOGO跳转链接
          value: ""
          help: "点击LOGO时跳转的链接, 不填默认跳转博客主页(不想跳转请填入#)"
        - $formkit: text
          if: "$get(show_logo).value"
          name: logo_radius
          label: LOGO圆角值
          value: "4px"
          help: "导航栏博客LOGO的圆角值, 默认4px"
        - $formkit: select
          name: enable_navbar_icon
          id: enable_navbar_icon
          label: 开启菜单图标
          value: false
          help: "导航条展示后台配置的图标, 若不需要可以在这里统一关闭, 图标类名查看: https://bbchin.com/iconfont-joe2.0/"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: select
          if: "$get(enable_navbar_icon).value"
          name: enable_icon_animate
          label: 开启菜单图标悬浮动画
          value: false
          help: "导航条菜单默认展示后台配置的图标, 若不需要可以在这里统一关闭"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: select
          name: enable_active_shadow
          label: 开启文字阴影效果
          value: false
          help: "是否开启当前选中项的文字阴影效果(默认关闭以节省性能)"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: select
          name: enable_glass_blur
          label: 开启毛玻璃效果
          value: false
          help: "是否开启导航条毛玻璃效果(默认关闭以节省性能, 仅在“导航条吸顶”开启时生效)"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭

    - group: beauty
      label: 大图
      formSchema:
        - $formkit: select
          name: enable_big_banner
          id: enable_big_banner
          label: 开启顶部大图
          value: false
          help: "不启用的情况下, 下面配置均无效"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: text
          name: big_banner_title
          label: 大图标题
          value: ""
          help: "默认网站名"
        - $formkit: text
          name: big_banner_Photos
          label: 图片地址或者api地址
          value: "http://imgapi.xl0408.top/index.php"
          help: "填写图片地址或者随机图api地址"
        - $formkit: select
          name: enable_big_banner_video
          id: enable_big_banner_video
          label: 开启视频背景
          value: false
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: attachment
          if: "$get(enable_big_banner_video).value"
          name: big_banner_video
          label: 视频地址
          value: ""

    - group: carousel
      label: 轮播图
      formSchema:
        - $formkit: select
          name: enable_banner
          id: enable_banner
          label: 开启轮播图
          value: false
          help: "不启用的情况下, 下面配置均无效"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: select
          name: banner_source
          id: banner_source
          label: 数据来源
          value: "manual"
          help: "主题提供了 2 种数据来源, 默认手动配置(需要自己在下面配置轮播数据), 最新文章会自动去获取数据(最大5条数据)"
          options:
            - value: manual
              label: 手动配置
            - value: uptodate
              label: 最新文章
        - $formkit: repeater
          name: banner_manual
          label: 手动配置轮播数据
          value: []
          children:
            - $formkit: postSelect
              name: posts
              label: 选择要推荐的文章
              value: ""
        - $formkit: select
          name: banner_direction
          id: banner_direction
          label: 轮播方向
          value: "horizontal"
          options:
            - value: horizontal
              label: 水平
            - value: vertical
              label: 垂直
        - $formkit: select
          name: banner_effect
          id: banner_effect
          label: 切换效果
          value: "slide"
          options:
            - value: slide
              label: 滑动
            - value: fade
              label: 淡入
            - value: cube
              label: 立方体
            - value: coverflow
              label: 封面
            - value: flip
              label: 翻转
            - value: cards
              label: 卡片
            - value: creative
              label: 创意
        - $formkit: number
          name: banner_speed
          label: 切换速度
          value: 500
          help: "设置轮播图的切换速度, 默认500(单位: 毫秒)"
        - $formkit: number
          name: banner_space_between
          label: 轮播图左右间距
          value: 0
          help: "设置轮播图的左右间距, 默认 0"
        - $formkit: select
          name: enable_banner_loop
          label: 循环播放
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: select
          name: enable_banner_autoplay
          id: enable_banner_autoplay
          label: 自动切换
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: number
          name: banner_delay
          id: banner_delay
          label: 切换间隔
          value: 3500
          help: "设置轮播图切换的间隔时间, 默认3500(仅在自动切换开启时生效, 单位: 毫秒)"
        - $formkit: select
          name: enable_banner_handle
          id: enable_banner_handle
          label: 允许手动控制
          value: true
          help: "如果关闭, 将隐藏切换按钮且不能通过鼠标和键盘进行切换"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: select
          name: enable_banner_switch_button
          id: enable_banner_switch_button
          label: 展示左右切换按钮
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: select
          name: enable_banner_pagination
          label: 展示分页器
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: attachment
          name: banner_lazyload_img
          label: 轮播预载图
          value: "/themes/Halo-Theme-Joe3/assets/img/lazyload_h.gif"
          help: "轮播图默认为懒加载, 这里可以为banner图设置加载完之前的加载图(体积尽可能的小)"
        - $formkit: attachment
          name: banner_default_img
          label: 轮播默认图
          value: "/themes/Halo-Theme-Joe3/assets/img/Joe3.png"
          help: "轮播无配图时生效"
        - $formkit: select
          name: link_behavior
          label: 链接跳转行为(全局-内容区域)
          value: "default"
          help: "配置网站 “内容区域(不包含导航条和页脚)” 的 a 标签跳转行为, 暂时提供 3 种供选择【默认: 遵循主题默认行为；当前页: 在当前页打开链接；新标签: 在新标签页中打开链接】"
          options:
            - value: default
              label: 默认
            - value: current
              label: 当前页
            - value: new
              label: 新标签

    - group: blogger
      label: 博主信息
      formSchema:
        - $formkit: select
          name: show_blogger
          label: 展示博主信息
          value: true
          help: "不展示的情况下, 下面配置均无效"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: select
          name: enable_strips
          label: 展示彩带动画
          value: true
          options:
            - value: true
              label: 是
            - value: false
              label: 否
        - $formkit: attachment
          name: author_bg
          label: 博主栏背景图
          value: "/themes/Halo-Theme-Joe3/assets/img/author_bg.jpg"
          help: "用于博主信息的背景图"
        - $formkit: attachment
          name: lazyload_avatar
          label: 头像预载图
          value: "/themes/Halo-Theme-Joe3/assets/svg/spinner-preloader.svg"
          help: "头像加载出来之前展示的图片"
        - $formkit: attachment
          name: default_avatar
          label: 默认头像
          value: "/themes/Halo-Theme-Joe3/assets/img/default_avatar.jpg"
          help: "用于头像未设置或加载出错时显示的图片(注意: 主题优先使用后台配置的头像, 当后台未配置头像或头像加载出错才会用这里设置的图片。此处是有默认值的)"
        - $formkit: attachment
          name: avatar
          label: 头像
          value: ""
          help: "用于显示博主头像"
        - $formkit: select
          name: avatar_type
          label: 头像外形
          value: "circle"
          options:
            - value: circle
              label: "圆形"
            - value: round
              label: "圆角矩形"
        - $formkit: select
          name: avatar_frame
          label: 头像框
          value: "0"
          options:
            - value: "0"
              label: 无
            - value: "rainbow-girl"
              label: "彩虹之女"
            - value: "honor-light"
              label: "荣誉之光"
            - value: "bird-girl"
              label: "彩雀之女"
            - value: "purple-crystal"
              label: "紫水晶"
            - value: "flower-ring"
              label: "清新花环"
            - value: "lantern-cloud"
              label: "灯笼祥云"
            - value: "ease-cloud"
              label: "福气祥云"
            - value: "festival-luck"
              label: "节日福旺"
            - value: "happy-mouse"
              label: "快乐小鼠"
