<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

          </div>
        </div>

      <th:block th:if="${theme.config.post.enable_donate} and ${#annotations.get(post, 'enable_donate')}">
        <th:block th:replace="~{modules/donate :: donate}" />
      </th:block>
